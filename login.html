<!DOCTYPE html>
<html lang="en">

<head>

    <title>Api Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

    <div class="login">

        <h1 class="text-center">Login</h1>
        
        <form class="needs-validation" id="form">
            <div class="form-group">
                <label class="form-label" for="email">Email </label>
                <input class="form-control" type="email" id="email" required placeholder="Email">
                
            </div>
            <div class="form-group">
                <label class="form-label" for="password">contraseña</label>
                <input class="form-control" type="password" id="password" required placeholder="contraseña">
                
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Recuerdame</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Ingresar">
        </form>

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./static/js/login.js"></script>
</body>

</html>
